<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .row {
        margin-top: 25vh;
      }
      h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="hide card-panel">
          <h1></h1>
          <div>
            <a href="./index.html">Create your own secret message</a>
          </div>
        </div>

        <div id="message-form" class="card-panel">
          <form action="">
            <label for="">Enter a secret message</label>
            <input type="text" id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>

        <div id="link-form" class="class-panel hide">
          <div>
            Share this link with a friend
            <input type="text" id="link-input" />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
